<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('city_night_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div>2 Player Pong</div>
        <button id="startButton">Start</button>
    </div>
    <canvas id="pong" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        let paddleWidth = 10, paddleHeight = 100;
        let player1Y = canvas.height / 2 - paddleHeight / 2;
        let player2Y = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2, ballRadius = 10;
        let ballSpeedX = 5, ballSpeedY = 5;
        let player1Score = 0, player2Score = 0;
        let isPaused = true;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'red';
            context.fillRect(0, player1Y, paddleWidth, paddleHeight);
            context.fillStyle = 'blue';
            context.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
            context.fillStyle = 'white';
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fill();
            context.fillText(`Player 1: ${player1Score}`, 50, 50);
            context.fillText(`Player 2: ${player2Score}`, canvas.width - 150, 50);
        }

        function update() {
            if (!isPaused) {
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                    ballSpeedY = -ballSpeedY;
                }

                if (ballX < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player1Score++;
                    if (player1Score % 5 === 0) ballSpeedX *= 1.1;
                }

                if (ballX > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player2Score++;
                    if (player2Score % 5 === 0) ballSpeedX *= 1.1;
                }

                if (ballX < 0 || ballX > canvas.width) {
                    resetGame();
                }
            }
            draw();
            requestAnimationFrame(update);
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
            isPaused = true;
            document.getElementById('menu').style.display = 'block';
        }

        document.getElementById('startButton').addEventListener('click', function() {
            isPaused = false;
            document.getElementById('menu').style.display = 'none';
            update();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'w' && player1Y > 0) player1Y -= 20;
            if (event.key === 's' && player1Y < canvas.height - paddleHeight) player1Y += 20;
            if (event.key === 'ArrowUp' && player2Y > 0) player2Y -= 20;
            if (event.key === 'ArrowDown' && player2Y < canvas.height - paddleHeight) player2Y += 20;
            if (event.key === 'p') isPaused = !isPaused;
            if (event.key === 'r') resetGame();
        });
    </script>
</body>
</html>
