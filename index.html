<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Pong</title>
    <style>
        body { margin: 0; background: black; }
        canvas { display: block; margin: auto; background: #222; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; }
        #startButton { padding: 10px 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>2 Player Pong</h1>
        <button id="startButton">Start</button>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        let menuVisible = true;
        let gamePaused = false;
        let player1Score = 0;
        let player2Score = 0;
        let ballSpeed = 4;
        let ballDirectionX = 1;
        let ballDirectionY = 1;
        const paddleWidth = 10, paddleHeight = 100;
        const player1 = { x: 0, y: canvas.height / 2 - paddleHeight / 2, color: 'red', up: 'KeyW', down: 'KeyS' };
        const player2 = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, color: 'blue', up: 'ArrowUp', down: 'ArrowDown' };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10 };

        document.getElementById('startButton').addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        function startGame() {
            menuVisible = false;
            document.getElementById('menu').style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        function handleKeyDown(event) {
            if (event.code === player1.up) player1.y -= 10;
            if (event.code === player1.down) player1.y += 10;
            if (event.code === player2.up) player2.y -= 10;
            if (event.code === player2.down) player2.y += 10;
            if (event.code === 'KeyP') gamePaused = !gamePaused;
            if (event.code === 'KeyR') resetGame();
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ballSpeed = 4;
            menuVisible = true;
            document.getElementById('menu').style.display = 'block';
        }

        function gameLoop() {
            if (!gamePaused) {
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function update() {
            ball.x += ballSpeed * ballDirectionX;
            ball.y += ballSpeed * ballDirectionY;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ballDirectionY *= -1;
            }

            if (ball.x - ball.radius < player1.x + paddleWidth && ball.y > player1.y && ball.y < player1.y + paddleHeight) {
                ballDirectionX *= -1;
                player1Score++;
                ballSpeed += 0.5;
            }

            if (ball.x + ball.radius > player2.x && ball.y > player2.y && ball.y < player2.y + paddleHeight) {
                ballDirectionX *= -1;
                player2Score++;
                ballSpeed += 0.5;
            }

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                resetGame();
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = player1.color;
            context.fillRect(player1.x, player1.y, paddleWidth, paddleHeight);
            context.fillStyle = player2.color;
            context.fillRect(player2.x, player2.y, paddleWidth, paddleHeight);
            context.fillStyle = 'white';
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fill();
            context.fillText(`Player 1: ${player1Score}`, 50, 50);
            context.fillText(`Player 2: ${player2Score}`, canvas.width - 150, 50);
        }
    </script>
</body>
</html>
