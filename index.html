<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('city-night.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>2 Player Pong</h1>
        <button id="startButton">Start</button>
    </div>
    <canvas id="pong" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        let isPaused = false;
        let player1Score = 0;
        let player2Score = 0;
        let ballSpeed = 4;
        let ballDirectionX = 1;
        let ballDirectionY = 1;
        let ballRadius = 10;
        let paddleWidth = 10;
        let paddleHeight = 100;
        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;

        document.getElementById('startButton').addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyDown);

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        function handleKeyDown(event) {
            if (event.key === 'p') {
                isPaused = !isPaused;
            }
            if (event.key === 'r') {
                resetGame();
            }
            if (event.key === 'w' && player1Y > 0) {
                player1Y -= 10;
            }
            if (event.key === 's' && player1Y < canvas.height - paddleHeight) {
                player1Y += 10;
            }
            if (event.key === 'ArrowUp' && player2Y > 0) {
                player2Y -= 10;
            }
            if (event.key === 'ArrowDown' && player2Y < canvas.height - paddleHeight) {
                player2Y += 10;
            }
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            ballSpeed = 4;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            player1Y = (canvas.height - paddleHeight) / 2;
            player2Y = (canvas.height - paddleHeight) / 2;
            document.getElementById('menu').style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function update() {
            ballX += ballSpeed * ballDirectionX;
            ballY += ballSpeed * ballDirectionY;

            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballDirectionY *= -1;
            }

            if (ballX - ballRadius < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
                ballDirectionX = 1;
                player1Score++;
                if (player1Score % 5 === 0) ballSpeed += 1;
            }

            if (ballX + ballRadius > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight) {
                ballDirectionX = -1;
                player2Score++;
                if (player2Score % 5 === 0) ballSpeed += 1;
            }

            if (ballX - ballRadius < 0 || ballX + ballRadius > canvas.width) {
                resetGame();
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'red';
            context.fillRect(0, player1Y, paddleWidth, paddleHeight);
            context.fillStyle = 'blue';
            context.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
            context.fillStyle = 'white';
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fill();
            context.fillText(`Player 1: ${player1Score}`, 50, 50);
            context.fillText(`Player 2: ${player2Score}`, canvas.width - 150, 50);
        }

        document.getElementById('menu').style.display = 'block';
    </script>
</body>
</html>
