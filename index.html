<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Pong</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: black; display: block; margin: auto; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; }
        #startButton { padding: 10px 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>2 Player Pong</h1>
        <button id="startButton">Start</button>
    </div>
    <canvas id="pongCanvas"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let paddleWidth = 10, paddleHeight = 100;
        let player1Y = canvas.height / 2 - paddleHeight / 2, player2Y = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2, ballSpeedX = 5, ballSpeedY = 5;
        let player1Score = 0, player2Score = 0;
        let isPaused = true;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            ctx.fillStyle = 'blue';
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
            ctx.fillStyle = 'white';
            ctx.fillRect(ballX, ballY, 10, 10);
            ctx.font = '30px Arial';
            ctx.fillText(player1Score, canvas.width / 4, 30);
            ctx.fillText(player2Score, canvas.width * 3 / 4, 30);
        }

        function update() {
            if (!isPaused) {
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;

                if (ballX <= paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player1Score++;
                    if (player1Score % 5 === 0) ballSpeedX *= 1.1;
                }
                if (ballX >= canvas.width - paddleWidth - 10 && ballY > player2Y && ballY < player2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player2Score++;
                    if (player2Score % 5 === 0) ballSpeedX *= 1.1;
                }
                if (ballX < 0 || ballX > canvas.width) resetGame();
            }
            draw();
            requestAnimationFrame(update);
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
        }

        document.getElementById('startButton').addEventListener('click', () => {
            isPaused = false;
            document.getElementById('menu').style.display = 'none';
            update();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'w' && player1Y > 0) player1Y -= 20;
            if (event.key === 's' && player1Y < canvas.height - paddleHeight) player1Y += 20;
            if (event.key === 'ArrowUp' && player2Y > 0) player2Y -= 20;
            if (event.key === 'ArrowDown' && player2Y < canvas.height - paddleHeight) player2Y += 20;
            if (event.key === 'p') isPaused = !isPaused;
            if (event.key === 'r') resetGame();
        });
    </script>
</body>
</html>
