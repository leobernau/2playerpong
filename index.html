<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernau Games - 2 Player Pong</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; margin: auto; background: #222; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; }
        #menu button { padding: 10px 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Bernau Games - 2 Player Pong</h1>
        <button id="startBtn">Start Game</button>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        let paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let player1Y = canvas.height / 2 - paddleHeight / 2, player2Y = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2, ballSpeedX = 5, ballSpeedY = 5;
        let player1Score = 0, player2Score = 0, gamePaused = true;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            ctx.fillStyle = 'blue';
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
            ctx.fillStyle = 'white';
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
            ctx.fillText(player1Score, canvas.width / 4, 20);
            ctx.fillText(player2Score, canvas.width * 3 / 4, 20);
        }

        function update() {
            if (!gamePaused) {
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY = -ballSpeedY;

                if (ballX <= paddleWidth && ballY + ballSize >= player1Y && ballY <= player1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player1Score++;
                    ballSpeedX *= 1.1; ballSpeedY *= 1.1;
                }
                if (ballX + ballSize >= canvas.width - paddleWidth && ballY + ballSize >= player2Y && ballY <= player2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player2Score++;
                    ballSpeedX *= 1.1; ballSpeedY *= 1.1;
                }
                if (ballX < 0 || ballX > canvas.width) resetGame();
            }
        }

        function resetGame() {
            ballX = canvas.width / 2; ballY = canvas.height / 2;
            ballSpeedX = 5; ballSpeedY = 5;
            player1Y = canvas.height / 2 - paddleHeight / 2;
            player2Y = canvas.height / 2 - paddleHeight / 2;
            gamePaused = true;
            document.getElementById('menu').style.display = 'block';
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            gamePaused = false;
            document.getElementById('menu').style.display = 'none';
            gameLoop();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'w' && player1Y > 0) player1Y -= 10;
            if (event.key === 's' && player1Y < canvas.height - paddleHeight) player1Y += 10;
            if (event.key === 'ArrowUp' && player2Y > 0) player2Y -= 10;
            if (event.key === 'ArrowDown' && player2Y < canvas.height - paddleHeight) player2Y += 10;
            if (event.key === 'p') gamePaused = !gamePaused;
            if (event.key === 'r') resetGame();
        });
    </script>
</body>
</html>
