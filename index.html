<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Pong</title>
    <style>
        body { margin: 0; background: black; }
        canvas { display: block; margin: auto; background: #222; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; }
        #startButton { padding: 10px 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>2 Player Pong</h1>
        <button id="startButton">Start</button>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        let paddleWidth = 10, paddleHeight = 100;
        let player1Y = canvas.height / 2 - paddleHeight / 2, player2Y = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2, ballSpeedX = 5, ballSpeedY = 5;
        let player1Score = 0, player2Score = 0;
        let isPaused = true;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'red';
            context.fillRect(0, player1Y, paddleWidth, paddleHeight);
            context.fillStyle = 'blue';
            context.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
            context.fillStyle = 'white';
            context.fillRect(ballX, ballY, 10, 10);
            context.fillText(player1Score, canvas.width / 4, 20);
            context.fillText(player2Score, 3 * canvas.width / 4, 20);
        }

        function update() {
            if (!isPaused) {
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;

                if (ballX <= paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player1Score++;
                    if (player1Score % 5 === 0) ballSpeedX *= 1.1;
                }
                if (ballX >= canvas.width - paddleWidth - 10 && ballY > player2Y && ballY < player2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    player2Score++;
                    if (player2Score % 5 === 0) ballSpeedX *= 1.1;
                }
                if (ballX < 0 || ballX > canvas.width) resetGame();
            }
            draw();
            requestAnimationFrame(update);
        }

        function resetGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
            player1Score = 0;
            player2Score = 0;
            isPaused = true;
            document.getElementById('menu').style.display = 'block';
        }

        document.getElementById('startButton').addEventListener('click', function() {
            isPaused = false;
            document.getElementById('menu').style.display = 'none';
            update();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'p') isPaused = !isPaused;
            if (event.key === 'r') resetGame();
            if (event.key === 'ArrowUp') player2Y = Math.max(0, player2Y - 10);
            if (event.key === 'ArrowDown') player2Y = Math.min(canvas.height - paddleHeight, player2Y + 10);
            if (event.key === 'w') player1Y = Math.max(0, player1Y - 10);
            if (event.key === 's') player1Y = Math.min(canvas.height - paddleHeight, player1Y + 10);
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') { player2Y -= 10; }
            if (event.key === 'ArrowDown') { player2Y += 10; }
            if (event.key === 'w') { player1Y -= 10; }
            if (event.key === 's') { player1Y += 10; }
        });

        document.getElementById('startButton').addEventListener('click', function() {
            isPaused = false;
            document.getElementById('menu').style.display = 'none';
            update();
        });
    </script>
</body>
</html>
